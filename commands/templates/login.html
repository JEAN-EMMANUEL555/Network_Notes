<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Notes</title>
    <style>
        /* Base styles */
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --background: #f8f9fa;
            --foreground: #1e293b;
            --card: #ffffff;
            --border: #e2e8f0;
            --error: #ef4444;
            --radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--background), #e2e8f0);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Blob animations */
        .animated-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            mix-blend-mode: multiply;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(147, 197, 253, 0.4);
            top: 0;
            left: -120px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background-color: rgba(186, 230, 253, 0.3);
            bottom: 0;
            right: 0;
            animation-delay: 2s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background-color: rgba(165, 180, 252, 0.3);
            bottom: 80px;
            left: 80px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Logo and header */
        .logo-container {
            display: inline-block;
            padding: 0.625rem;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        .heading {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }

        .subheading {
            margin-bottom: 2rem;
            color: #64748b;
        }

        /* Card styles */
        .card {
            width: 100%;
            max-width: 400px;
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Form elements */
        .error-message {
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            display: flex;
            align-items: flex-start;
            gap: 0.625rem;
        }

        .error-message-icon {
            flex-shrink: 0;
            margin-top: 0.125rem;
            color: var(--error);
        }

        .error-message-text {
            font-size: 0.875rem;
            color: var(--error);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 0.875rem;
            color: #64748b;
        }

        .input-field {
            height: 3rem;
            width: 100%;
            padding: 0 1rem 0 2.5rem;
            border-radius: 0.5rem;
            border: 1.5px solid var(--border);
            background-color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            color: var(--foreground);
            transition: all 0.2s ease-out;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .input-field:hover:not(:focus) {
            border-color: #cbd5e1;
        }

        .input-label {
            position: absolute;
            left: 2.5rem;
            top: 0.875rem;
            color: #64748b;
            pointer-events: none;
            transition: all 0.2s ease-out;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            transform: translateY(-1.5rem) scale(0.9);
            color: var(--primary);
            font-weight: 500;
        }

        /* Checkbox and forgot password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox {
            height: 1rem;
            width: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #cbd5e1;
            appearance: none;
            -webkit-appearance: none;
            margin-right: 0.5rem;
            position: relative;
            cursor: pointer;
        }

        .checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checkbox:checked::after {
            content: "";
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .forgot-password {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-password:hover {
            color: var(--primary-hover);
        }

        /* Button */
        .submit-button {
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.25rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .chevron-icon {
            margin-left: 0.5rem;
            transition: transform 0.2s;
        }

        .submit-button:hover .chevron-icon {
            transform: translateX(3px);
        }

        /* Register link */
        .register-text {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #64748b;
        }

        .register-link {
            font-weight: 500;
            color: var(--primary);
            text-decoration: none;
        }

        .register-link:hover {
            color: var(--primary-hover);
        }

        /* Footer */
        .footer-text {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #64748b;
        }

        .footer-link {
            font-weight: 500;
            color: #334155;
            text-decoration: none;
        }

        .footer-link:hover {
            color: #0f172a;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .button-text {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Background blobs -->
    <div class="animated-blob blob-1"></div>
    <div class="animated-blob blob-2"></div>
    <div class="animated-blob blob-3"></div>
    
    <!-- Header -->
    <div class="logo-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 4h6v6h-6z"></path>
            <path d="M4 14h6v6H4z"></path>
            <path d="M17 17h3v3h-3z"></path>
            <path d="M4 4h6v6H4z"></path>
        </svg>
    </div>
    <h1 class="heading">Bienvenue sur <span style="color: var(--primary);">Notes</span></h1>
    <p class="subheading">Connectez-vous pour accéder à vos notes</p>

    <!-- Login Form -->
    <div class="card">
        <!-- Error message (hidden by default) -->
        <div class="error-message" id="error-message" style="display: none;">
            <svg class="error-message-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <div class="error-message-text" id="error-text">Nom d'utilisateur ou mot de passe incorrect</div>
        </div>

        <form method="post" action="{% url 'home' %}">
            <!-- Username field -->
            <div class="form-group">
                <div class="input-group">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="username" name="username" class="input-field" placeholder=" " required>
                    <label for="username" class="input-label">Nom d'utilisateur</label>
                </div>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <div class="input-group">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                    </svg>
                    <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
                    <label for="password" class="input-label">Mot de passe</label>
                </div>
            </div>

            <!-- Remember me and forgot password -->
            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember-me" class="checkbox">
                    <label for="remember-me" class="checkbox-label">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password">Mot de passe oublié?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="submit-button" id="submit-button">
                <span class="button-text">
                    <svg id="spinner" class="spinner" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-opacity="0.25"></circle>
                        <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor"></path>
                    </svg>
                    Se connecter
                    <svg class="chevron-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </span>
            </button>
        </form>

        <!-- Register link -->
        <div class="register-text">
            Pas encore de compte? <a href="#" class="register-link">Créer un compte</a>
        </div>
    </div>
    
    <!-- Footer -->
    <p class="footer-text">
        En vous connectant, vous acceptez nos <a href="#" class="footer-link">Conditions d'utilisation</a> et notre <a href="#" class="footer-link">Politique de confidentialité</a>
    </p>

    <script>
        // Simple login validation
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');
            const spinner = document.getElementById('spinner');
            const buttonText = submitButton.querySelector('.button-text');
            
            // Show loading state
            spinner.style.display = 'block';
            buttonText.innerHTML = spinner.outerHTML + ' Connexion en cours...';
            submitButton.disabled = true;
            
            // Simulate API call with timeout
            setTimeout(function() {
                if (username === 'admin' && password === 'password') {
                    // Success - hide error if shown
                    errorMessage.style.display = 'none';
                    alert('Connexion réussie! Bienvenue dans votre espace notes.');
                } else {
                    // Show error message
                    errorMessage.style.display = 'flex';
                }
                
                // Reset button state
                spinner.style.display = 'none';
                buttonText.innerHTML = 'Se connecter <svg class="chevron-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>';
                submitButton.disabled = false;
            }, 1000);
        });
    </script>
</body>
</html>
