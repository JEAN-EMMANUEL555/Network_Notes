<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ category.title }}</title>
    <style>
        /* Base styles */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f3f4f6;
            --foreground: #1e293b;
            --card: #ffffff;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #10b981;
            --radius: 0.75rem;
            --note-yellow: #fef3c7;
            --note-shadow: rgba(0, 0, 0, 0.05);
            --command-bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--background), #e2e8f0);
            color: var(--foreground);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Blob animations */
        .animated-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            mix-blend-mode: multiply;
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(147, 197, 253, 0.4);
            top: 0;
            left: -120px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background-color: rgba(252, 211, 77, 0.3);
            bottom: 0;
            right: 0;
            animation-delay: 2s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background-color: rgba(165, 180, 252, 0.3);
            bottom: 80px;
            left: 80px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem;
            background-color: var(--card);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            box-shadow: 
                0 10px 25px var(--note-shadow),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            /* Effet papier */
            background-image: 
                linear-gradient(90deg, transparent 0%, transparent 99%, #e0e0e0 100%),
                linear-gradient(#f8f8f8 0.1em, transparent 0.1em);
            background-size: 100% 1.2em;
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Effet de "pin" en haut du bloc-notes */
        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: #f97316;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--foreground);
            position: relative;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #f3f4f6;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 1px;
        }

        h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary);
            background-color: rgba(79, 70, 229, 0.05);
            transform: translateY(-2px);
        }

        .add-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .add-link:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(79, 70, 229, 0.25);
        }

        .logout-link {
            color: #dc2626;
        }

        .logout-link:hover {
            color: #dc2626;
            background-color: rgba(220, 38, 38, 0.05);
        }

        /* Command Box */
        .command-box {
            border: none;
            border-radius: 0.75rem;
            margin: 1.25rem 0;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            background-color: var(--command-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            transform: rotate(-0.5deg);
        }

        .command-box:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
            transform: rotate(0deg) translateY(-2px);
        }

        .command-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0.25rem;
            height: 100%;
            background-color: var(--primary);
            opacity: 0.7;
        }

        .command-header {
            width: 100%;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        pre {
            margin: 0;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9rem;
            background-color: transparent;
            color: #334155;
            padding: 0.25rem;
            width: 100%;
            overflow-x: auto;
        }

        .actions {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }

        /* Buttons */
        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            background-color: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.25);
        }

        .actions a {
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .actions a:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .actions a[style*="color:red"] {
            color: #dc2626 !important;
        }

        .actions a[style*="color:red"]:hover {
            background-color: rgba(220, 38, 38, 0.05);
        }

        /* Success notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease-out;
            z-index: 100;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Background blobs -->
    <div class="animated-blob blob-1"></div>
    <div class="animated-blob blob-2"></div>
    <div class="animated-blob blob-3"></div>
    
    <div class="container">
        <h1>{{ category.title }}</h1>
        
        <div class="nav-links">
            <a href="{% url 'add_command' category.id %}" class="add-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M5 12h14"></path>
                </svg>
                Ajouter une commande
            </a>
            <a href="{% url 'home' %}" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Accueil
            </a>
        </div>
        
        <div>
            {% for cmd in commands %}
            <div class="command-box">
                <div class="command-header">
                    <h3>{{ cmd.title }}</h3>
                </div>
                <pre>{{ cmd.content }}</pre>
                <div class="actions">
                    <button onclick="copyToClipboard(`{{ cmd.content|escapejs }}`)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        Copier
                    </button>
                    <div>
                        <a href="{% url 'edit_command' cmd.id %}">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: -0.125em; margin-right: 0.25rem;">
                                <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                            Modifier
                        </a> | 
                        <a href="{% url 'delete_command' cmd.id %}" style="color:red;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: -0.125em; margin-right: 0.25rem;">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            Supprimer
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div id="notification" class="notification">Commande copiée !</div>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification())
                .catch(err => {
                    console.error('Erreur lors de la copie :', err);
                    alert('Commande copiée !');
                });
        }
        
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
